<script>
  function openNav() {
      document.getElementById("myNav").style.width = "250px";
  }
  
  function closeNav() {
      document.getElementById("myNav").style.width = "0";
  }
  
  // Event listener to close the menu if the click is outside of it
  document.addEventListener('click', function(event) {
      var isClickInsideMenu = document.getElementById('myNav').contains(event.target);
      var isMenuOpen = document.getElementById('myNav').style.width !== "0px";
  
      if (isMenuOpen && !isClickInsideMenu && !event.target.matches('.menu-open-button')) {
          closeNav();
      }
  });
  </script>
